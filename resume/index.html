<!DOCTYPE html>
<html>
<head>
	<title>个人简历</title>
</head>
<!--
包括“简历”两个字
你的姓名，有可能只有姓名，有可能是 姓名：张三 这样的模式
你的各种联系方式，比如：手机：18600000000，邮箱：joinefe@baidu.com
你的学历，比如：本科：百度前端学院
项目经验，比如：项目A：项目时间：2017.1-2017.8，项目描述：在项目A中负责了xxxxx
-->
<body>
    <header>
        <h2>简历</h2>
    </header>
    <content>
    	<p>姓名：柯**</p>
    	<p>学历：百度前端学院</p>
    	<pre>项目经验:项目A
    	项目时间：2017.1-2017.8
        项目描述：在项目A中负责了xxxxx
        </pre>
        <p>电话：18600000000</p>
        <p>邮箱：joinefe@baidu.com</p>
    </content>
    <footer>
    	
    </footer>
</body>
</html>
