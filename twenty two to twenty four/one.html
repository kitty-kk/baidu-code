<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数字变量</title>
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script>
            let result=document.getElementById("result");//获取输出内容的id
            let num_a=document.getElementById("num-a"),num_b=document.getElementById("num-b"); //获取输入框的id
            let radio_a=document.getElementById("radio-a"),radio_b=document.getElementById("radio-b");//获取单选按钮的id
            let button=document.querySelectorAll("button");
            //判断A输入框中的值是否是数值
            function numA(){
                if(isNaN(num_a.value)){
                    return false;
                }else{
                    return true;
                }
            }
            //判断B输入框中的值是否是数值
            function numB(){
                if(isNaN(num_b.value)){
                    return false;
                }else{
                    return true;
                }
            }
            //判断输入的值是否是数字
            function IsNaN(){
                if(isNaN(num_a.value && num_b.value)){
                    return false;
                }else{
                    return true;
                }
            }
            //把 A 四舍五入为 B 个小数位数的数字
            function tofixed(){
                if(IsNaN()){
                    var num=new Number(parseFloat(num_a.value));
                    result.innerHTML = num.toFixed(parseInt(num_b.value));
                }else{
                    console.log("输入错误，请在输入框中输入数字");
                }
            }
            //当前选中数字的绝对值
            function Abs(){
                if(radio_a.checked){
                    if(numA()){
                        result.innerHTML = Math.abs(num_a.value);
                    }else{
                        console.log("输入错误，请输入数字");
                    }
                }
                if(radio_b.checked){
                    if(numB()){
                        result.innerHTML = Math.abs(num_b.value);
                    }else{
                        console.log("输入错误，请输入数字"); 
                    }
                }
            }
            //对当前选中的数字进行上舍入
            function numceill(){
                if(radio_a.checked){
                    if(numA()){
                        result.innerHTML = Math.ceil(num_a.value);
                    }else{
                        console.log("输入错误，请输入数字");
                    }
                }
                if(radio_b.checked){
                    if(numB()){
                        result.innerHTML = Math.ceil(num_b.value);
                    }else{
                        console.log("输入错误，请输入数字"); 
                    }
                }
            }
            //对当前选中的数字进行下舍入
            function numfloor(){
                if(radio_a.checked){
                    if(numA()){
                        result.innerHTML = Math.floor(num_a.value);
                    }else{
                        console.log("输入错误，请输入数字");
                    }
                }
                if(radio_b.checked){
                    if(numB()){
                        result.innerHTML = Math.floor(num_b.value);
                    }else{
                        console.log("输入错误，请输入数字"); 
                    }
                }
            }
            //把当前选中的数字四舍五入为最接近的整数
            function numround(){
                if(radio_a.checked){
                    if(numA()){
                        result.innerHTML = Math.round(num_a.value);
                    }else{
                        console.log("输入错误，请输入数字");
                    }
                }
                if(radio_b.checked){
                    if(numB()){
                        result.innerHTML = Math.round(num_b.value);
                    }else{
                        console.log("输入错误，请输入数字"); 
                    }
                }
            }
            //返回 A 和 B 中的最高值
            function nummax(){
                if(IsNaN()){
                    result.innerHTML = Math.max(num_a.value,num_b.value);
                }else{
                    console.log("输入是错误，请输入数字");
                }
            }
            //返回 A 和 B 中的最低值
            function nummin(){
                if(IsNaN()){
                    result.innerHTML = Math.min(num_a.value,num_b.value);
                }else{
                    console.log("输入是错误，请输入数字");
                }
            }
            button[0].onclick=IsNaN;
            button[1].onclick=tofixed;
            button[2].onclick=Abs;
            button[3].onclick=numceill;
            button[4].onclick=numfloor;
            button[5].onclick=numround;
            button[6].onclick=nummax;
            button[7].onclick=nummin;
        </script>
    </body>
</html>
