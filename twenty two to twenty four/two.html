<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>字符串</title>
    </head>
    <body>
            <div>
                    <label>String A:
                        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                    </label>
                    <textarea id="str-a"></textarea>
                    <label>String B:
                        <input id="radio-b" type="radio" name="str-obj" value="b">
                    </label>
                    <textarea id="str-b"></textarea>        
                    <label>Num A：<input id="num-a" type="number" value="0"></label>
                    <label>Num B：<input id="num-b" type="number" value="1"></label>
                </div>
                <div>
                    <button>获取当前选中输入的内容长度</button>
                    <button>当前选中输入中的第3个字符</button>
                    <button>把两个输入框的文字连接在一起输出（concat）</button>
                    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                    <button>当前选中输入框的行数</button>
                    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                    <button>把所选输入框中的内容全部转为大写</button>
                    <button>把所选输入框中的内容全部转为小写</button>
                    <button>把所选输入框中内容的半角空格全部去除</button>
                    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
                </div>
                <p id="result"></p>
            <script>
                let radio_a=document.getElementById("radio-a"),radio_b=document.getElementById("radio-b"); //获取radio的id
                let str_a=document.getElementById("str-a"),str_b = document.getElementById("str-b"); //获取文本框的id
                let button=document.querySelectorAll("button"); //所有button标签
                let result=document.getElementById("result");//输出内容的id地址
                let num_a=document.getElementById("num-a"),num_b=document.getElementById("num-b");
                //获取当前选中输入的内容长度
                function strlength(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.length;
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_a.value.length;
                    }
                }
                //当前选中输入中的第3个字符
                function charat(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.charAt(2);
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_b.value.charAt(2);
                    }
                }
                //把两个输入框的文字连接在一起输出（concat）
                function strconcat(){
                    result.innerHTML =str_a.value.concat(str_b.value);
                }
                //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
                function strindexof(){
                    result.innerHTML = str_a.value.indexOf(str_b.value);
                }
                //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
                function strlastindexof(){
                    result.innerHTML = str_a.value.lastIndexOf(str_b.value);
                }
                //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
                function strslice(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.slice(num_a.value,num_b.value);
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_b.value.slice(num_a.value,num_b.value);
                    }
                }
                //当前选中输入框的行数------------------------------------------
                function strlen(){
                    if(radio_a.checked){
                        result.innerHTML = document.getElementById("str-a").value.split(/\r?\n/).length;
                    }
                    if(radio_b.checked){
                        result.innerHTML = document.getElementById("str-b").value.split(/\r?\n/).length;
                    }
                }
                //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
                function strsubstr(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.substr(num_a.value,num_b.value);
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_b.value.substr(num_a.value,num_b.value);
                    }
                }
                //把所选输入框中的内容全部转为大写
                function strupp(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.toLocaleUpperCase();
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_b.value.toLocaleUpperCase();
                    }
                }
                //把所选输入框中的内容全部转为小写
                function strlower(){
                    if(radio_a.checked){
                        result.innerHTML = str_a.value.toLocaleLowerCase();
                    }
                    if(radio_b.checked){
                        result.innerHTML = str_a.value.toLocaleLowerCase();
                    }
                }
                //把所选输入框中内容的半角空格全部去除-------------------------
                function kongge(){
                    if(radio_a.checked){
                        for(var i=0;i<str_a.value.length;i++){
                            str_a.value = str_a.value.replace(str_a.value.match(" "),"");
                            console.log(str_a.value);
                        }
                        result.innerHTML=str_a.value;
                    }
                    if(radio_b.checked){
                        for(var i=0;i<str_b.value.length;i++){
                            str_b.value = str_b.value.replace(str_b.value.match(" "),"");
                            console.log(str_b.value);
                        }
                        result.innerHTML=str_b.value;
                    }
                }
                //把所选输入框中内容的a全部替换成另外一个输入框中的内容--------------------------
                function strreplace(){
                    if(radio_a.checked){
                        for(var i=0;i<str_a.value.length;i++){
                            str_a.value = str_a.value.replace(str_a.value.match("a"),str_b.value);
                            console.log(str_a.value);
                        }
                        result.innerHTML=str_a.value;
                    }
                    if(radio_b.checked){
                        for(var i=0;i<str_b.value.length;i++){
                            str_b.value = str_b.value.replace(str_b.value.match("a"),str_a.value);
                            console.log(str_b.value);
                        }
                        result.innerHTML=str_b.value;
                    }
                }
                button[0].onclick = strlength;
                button[1].onclick = charat;
                button[2].onclick = strconcat;
                button[3].onclick = strindexof;
                button[4].onclick = strlastindexof;
                button[5].onclick = strslice;
                button[6].onclick = strlen;
                button[7].onclick = strsubstr;
                button[8].onclick = strupp;
                button[9].onclick = strlower;
                button[10].onclick = kongge;
                button[11].onclick = strreplace;
            </script>
    </body>
</html>
