<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="sumnumber('+')">加</button>
    <button id="minus-btn" onclick="sumnumber('-')">减</button>
    <button id="times-btn" onclick="sumnumber('*')">乘</button>
    <button id="divide-btn" onclick="sumnumber('/')">除</button>
    <p id="result">运算结果</p>
    <script>
        function sumnumber(btn){
            var first_number = document.getElementById("first-number").value;
            var second_number = document.getElementById("second-number").value;
            var result = document.getElementById("result");
            var message = first_number + btn + second_number;
            var sum = eval(message);
            if(first_number == "" || second_number == ""){
                console.log("请输入内容");
                alert("请输入要计算的数具");
            }
            
            try  {
                console.log("输入有误：" + eval());
            }
            catch(exception) {
                console.log(exception);
            }
            result.innerHTML = sum;
        }
    </script>
</body>
</html>
